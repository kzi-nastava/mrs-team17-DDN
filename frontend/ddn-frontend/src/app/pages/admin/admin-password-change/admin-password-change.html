<div class="password-page">
  <div class="password-card">
    <div class="card-logo">
      <img src="logo.svg" alt="Taxi logo" />
    </div>

    <h2>Change Password</h2>

    <div *ngIf="successMsg" class="notice success">{{ successMsg }}</div>
    <div *ngIf="errorMsg" class="notice error">{{ errorMsg }}</div>

    <form class="password-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <label class="input-field">
        <img src="/lock.svg" alt="" />
        <input type="password" placeholder="Old Password" formControlName="currentPassword" />
      </label>

      <label class="input-field">
        <img src="/lock.svg" alt="" />
        <input type="password" placeholder="New Password" formControlName="newPassword" />
      </label>

      <label class="input-field">
        <img src="/lock.svg" alt="" />
        <input type="password" placeholder="Confirm New Password" formControlName="confirmNewPassword" />
      </label>

      <button type="submit" class="confirm-btn" [disabled]="loading">
        {{ loading ? 'Please wait...' : 'Confirm Password' }}
      </button>

      <a class="back-link" routerLink="/admin/profile">Back to profile</a>
    </form>
  </div>
</div>
