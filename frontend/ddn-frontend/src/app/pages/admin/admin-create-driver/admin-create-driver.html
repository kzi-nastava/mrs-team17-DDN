<div class="admin-page">

  <div class="card">

    <div class="mini-logo">
      <img class="mini-logo-img" src="/logo.svg" alt="Taxi logo" />
    </div>

    <div class="title">CREATE DRIVERS ACCOUNT</div>

    <div class="columns">

      <div class="col left">

        <div class="field">
          <img class="icon" src="/person.svg" alt="" />
          <input type="text" placeholder="First Name" />
        </div>

        <div class="field">
          <img class="icon" src="/person.svg" alt="" />
          <input type="text" placeholder="Last Name" />
        </div>

        <div class="field">
          <img class="icon" src="/house.svg" alt="" />
          <input type="text" placeholder="Address" />
        </div>

        <div class="field">
          <img class="icon" src="/phone.svg" alt="" />
          <input type="text" placeholder="Phone number" />
        </div>

        <div class="field">
          <img class="icon" src="/mail.svg" alt="" />
          <input type="text" placeholder="E-mail" />
        </div>

        <button type="button" class="upload-btn">
          <span class="upload-text">Upload picture</span>
          <img class="upload-icon" src="/upload_picture.svg" alt="" />
        </button>
      </div>

      <div class="divider" aria-hidden="true"></div>

      <div class="col right">

        <div class="field">
          <img class="icon" src="/car.svg" alt="" />
          <input type="text" placeholder="Car Model" />
        </div>

        <div class="field select">
          <img class="icon" src="/options.svg" alt="" />
          <select>
            <option selected disabled>Car Type</option>
            <option>Standard</option>
            <option>Luxury</option>
            <option>Van</option>
          </select>
        </div>

        <div class="field">
          <img class="icon" src="/plate.svg" alt="" />
          <input type="text" placeholder="Registration Plate" />
        </div>

        <div class="field">
          <img class="icon" src="/capacity.svg" alt="" />
          <input type="text" placeholder="Capacity" />
        </div>

        <div class="options">
          <label class="opt">
            <span class="opt-left">
              <img class="opt-icon" src="/baby_seat.svg" alt="" />
              <span>Baby Seat</span>
            </span>
            <input type="checkbox" />
          </label>

          <label class="opt">
            <span class="opt-left">
              <img class="opt-icon" src="/pet_friendly.svg" alt="" />
              <span>Pet Friendly</span>
            </span>
            <input type="checkbox" />
          </label>
        </div>
      </div>
    </div>

    <button type="button" class="cta">CREATE ACCOUNT</button>

  </div>
</div>
