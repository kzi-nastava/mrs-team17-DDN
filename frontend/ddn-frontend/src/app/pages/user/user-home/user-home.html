<div class="content">
  <div class="map-wrap">

    <div class="rate-banner" *ngIf="pendingRideId">
  <div class="rate-text">
    Your ride is finished. Please rate your driver.
  </div>

  <a class="rate-btn" [routerLink]="['/user/rides', pendingRideId, 'rate']">
    RATE NOW
  </a>
</div>

    <div id="map" class="map"></div>

    <div class="map-legend">
      <div class="legend-title">Active vehicles</div>

      <div class="legend-row">
        <span class="dot free"></span>
        <span>Free: {{ freeCount }}</span>
      </div>

      <div class="legend-row">
        <span class="dot busy"></span>
        <span>Busy: {{ busyCount }}</span>
      </div>
    </div>

    

    <button class="order-ride-btn" type="button" routerLink="/user/order-ride">
      ORDER RIDE
    </button>
    <button class="favourite-rides-btn" type="button" routerLink="/user/favourite-rides">
      FAVOURITE RIDES
    </button>
  </div>
</div>
