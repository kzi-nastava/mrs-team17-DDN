<div class="details-page">
  <div class="details-grid">

    <div class="left">
      <div class="route-lines">
        <div class="line">Route start: {{ vm.start }}</div>

        <div class="line-checkpoint" *ngFor="let cp of vm.checkpoints; let i = index">Checkpoint {{ i + 1 }}: {{ cp }}</div>

        <div class="line">Route end: {{ vm.end }}</div>
      </div>

      <button class="order-again-btn" type="button" routerLink="/user/confirm-ride">
        ORDER AGAIN
      </button>
    </div>

    <div class="right">
      <div class="map-wrap">
        <div id="favDetailsMap" class="map"></div>
      </div>
    </div>

  </div>
</div>
