<div class="forgot-wrapper">
  <!--  Logo aplikacije -->
  <div class="logo-container">
    <img src="/logo.png" alt="Taxi Logo" />
  </div>

  <!--  Naslov ekrana -->
  <h2>Forgot password</h2>

  <!-- ðŸ”‘ Reactive Form za reset lozinke -->
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="forgot-form">

    <!--  Email input -->
    <div class="input-group">
      <img src="/mail.png" alt="email" />
      <input
        type="email"
        placeholder="Email address"
        formControlName="email"
      />
    </div>

    <!--  Error poruka za email -->
    <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
         class="error">
      Valid email is required
    </div>

    <!--  Submit dugme (strelica) -->
    <button class="arrow-btn" type="submit" [disabled]="resetForm.invalid">
      <img src="/right-arrow.png" alt="arrow" />
    </button>
  </form>
</div>
