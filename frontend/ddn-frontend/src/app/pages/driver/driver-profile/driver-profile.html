<div class="profile-page">
    <div class="profile-card">
        <div class="left-col">
            <div class="mini-logo">
                <img class="mini-logo-img" src="logo.svg" alt="Taxi logo" />
            </div>

            <div class="avatar">
                <img class="avatar-img" src="avatar.svg" alt="Driver avatar" />
            </div>

            <div class="upload-div">
                <button type="button" class="upload-btn">
                    <span class="upload-text">Upload new picture</span>
                    <img class="field-icon-img" src="/upload_picture.svg" alt="" />
                </button>
            </div>
        </div>

        <div class="right-col">
            <div class="active-time">
                <div class="active-bar">
                    <div class="active-fill">
                        <span class="active-label">3h 37min</span>
                    </div>
                </div>
                <div class="active-max">8h</div>
            </div>

            <div class="field">
                <img class="field-icon-img" src="person.svg" alt="" />
                <input type="text" value="John" />
            </div>

            <div class="field">
                <img class="field-icon-img" src="person.svg" alt="" />
                <input type="text" value="Wall" />
            </div>

            <div class="field">
                <img class="field-icon-img" src="house.svg" alt="" />
                <input type="text" value="601 F Street NW, Washington, D.C." />
            </div>

            <div class="field">
                <img class="field-icon-img" src="phone.svg" alt="" />
                <input type="text" value="(828) 505-8760" />
            </div>
        </div>

        <div class="actions">
            <button type="button" class="primary-action-driver">
                UPDATE PROFILE
            </button>

            <button type="button" class="secondary-action-driver">
                CHANGE PASSWORD
            </button>
        </div>
    </div>
</div>
