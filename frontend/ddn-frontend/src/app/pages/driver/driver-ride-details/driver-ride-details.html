
<div class="page">
  <h1>Driver – Ride Details</h1>

  <div class="cards-row">

    <div class="card">

      <div class="section">
        <h2>Ride information</h2>

        <div class="ride-grid">
          <div class="item">
            <span class="label">Date start</span>
            <span class="value">13.12.2025 14:30</span>
          </div>

          <div class="item">
            <span class="label">Date end</span>
            <span class="value">13.12.2025 15:05</span>
          </div>

          <div class="item">
            <span class="label">Route</span>
            <span class="value">FTN → Železnička</span>
          </div>

          <div class="item">
            <span class="label">Price</span>
            <span class="value highlight">820 RSD</span>
          </div>

          <div class="item">
            <span class="label">Status</span>
            <span class="value badge success">Completed</span>
          </div>

          <div class="item">
            <span class="label">Panic</span>
            <span class="value badge neutral">No</span>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Passengers</h2>

        <div class="table header">
          <span>Name</span>
          <span>Email</span>
        </div>

        <div class="table row">
          <span>Petar Petrović</span>
          <span>petar@email.com</span>
        </div>
      </div>

      <div class="actions">
        <button class="back-btn" routerLink="/driver/ride-history">
          ← Back to Ride History
        </button>
      </div>
    </div>

    <div class="card map-card">
      <span>Map will be displayed here</span>
    </div>

  </div>
</div>
